<!DOCTYPE html>
<html>
<head>
    <title>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;  /* –∏–∑–º–µ–Ω–µ–Ω–æ —Å hidden –Ω–∞ auto */
        }
        
        /* –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: var(--opacity);
            width: var(--size);
            height: var(--size);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: calc(var(--opacity) * 0.3); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85); /* —á—É—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ */
            border-radius: 30px;
            padding: 30px;
            margin: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* —Ç–æ–Ω—å—à–µ –æ–∫–∞–Ω—Ç–æ–≤–∫–∞ */
        }
        
        h1 {
            color: #4a2b7a;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        .ball {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3); /* —Ç–æ–Ω–∫–∞—è –±–µ–ª–∞—è –æ–∫–∞–Ω—Ç–æ–≤–∫–∞ */
        }
        
        .ball.shaking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .ball-inner {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .ball.thinking .ball-inner {
            animation: spin 0.3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.95);
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            width: 80%;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .answer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            font-size: 24px;
            color: #333;
            min-height: 80px;
            border: 2px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <h1>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</h1>
        
        <div class="ball" id="ball" onclick="shakeBall()">
            <div class="ball-inner" id="ballNumber">8</div>
        </div>
        
        <input type="text" id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') shakeBall()">
        <button onclick="shakeBall()">üîÆ –°–ø—Ä–æ—Å–∏—Ç—å —à–∞—Ä</button>
        
        <div class="answer" id="answer"></div> <!-- —É–±—Ä–∞–ª —Ç–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ -->
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 3 + 2;
                
                star.style.setProperty('--size', `${size}px`);
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();

        // –û—Ç–≤–µ—Ç—ã —à–∞—Ä–∞
        const answers = [
            "–¥–∞, –∂–±",
            "–Ω–µ, –Ω—É –µ–≥–æ –Ω–∞—Ö—É–π",
            "–Ω—É —á–µ—Ç —Ç–∞–∫–æ–µ, –∫–∞–∫ –±—É–¥—Ç–æ –Ω–µ",
            "–ø–æ—Ö—É–π, –≥–∞–∑—É–π",
            "–¥–∞–≤–∞–π —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø–æ–¥—É–º–∞–π, –∑–∞–µ–±–µ—à—å",
            "–≤ –ø–∏–∑–¥—É",
            "–Ω—É —Ö—É–π –∑–Ω–∞–µ—Ç"
        ];
        
        function shakeBall() {
            const question = document.getElementById('question');
            const ball = document.getElementById('ball');
            const ballNumber = document.getElementById('ballNumber');
            const answer = document.getElementById('answer');
            
            if (!question.value) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å!');
                return;
            }
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            question.blur();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç—Ä—è—Å–∫–∏
            ball.classList.add('shaking');
            ball.classList.add('thinking');
            
            // –ú–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—ã –≤–æ –≤—Ä–µ–º—è "–¥—É–º–∞–Ω–∏—è"
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 8) + 1;
                ballNumber.textContent = randomNum;
                spinCount++;
                
                if (spinCount > 15) {
                    clearInterval(spinInterval);
                    
                    ball.classList.remove('shaking');
                    ball.classList.remove('thinking');
                    
                    const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                    answer.innerHTML = `üé± ${randomAnswer}`;
                    
                    ballNumber.textContent = '8';
                }
            }, 100);
        }
    </script>
</body>
</html>
