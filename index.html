<!DOCTYPE html>
<html>
<head>
    <title>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;
        }
        
        /* –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: var(--opacity);
            width: var(--size);
            height: var(--size);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: calc(var(--opacity) * 0.3); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 20px;
            margin: 15px;
            max-width: 300px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #4a2b7a;
            font-size: 20px;
            margin: 5px 0 15px 0;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        .ball {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .ball.shaking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .ball-inner {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .ball.thinking .ball-inner {
            animation: spin 0.3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        input {
            width: 85%;
            padding: 15px; /* —É–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É */
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin: 15px 0 10px 0;
            background: rgba(255, 255, 255, 0.95);
            box-sizing: border-box; /* —á—Ç–æ–±—ã padding –Ω–µ —É–≤–µ–ª–∏—á–∏–≤–∞–ª —à–∏—Ä–∏–Ω—É */
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px; /* —É–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É */
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: 85%;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .answer {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            font-size: 18px;
            color: #333;
            min-height: 60px;
            border: 2px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            word-break: break-word; /* —á—Ç–æ–±—ã –¥–ª–∏–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª–∏—Å—å */
        }

        /* –û—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        button:focus {
            outline: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <h1>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</h1>
        
        <div class="ball" id="ball" onclick="shakeBall()">
            <div class="ball-inner" id="ballNumber">8</div>
        </div>
        
        <input type="text" id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') shakeBall()">
        <button onclick="shakeBall()">üîÆ –°–ø—Ä–æ—Å–∏—Ç—å —à–∞—Ä</button>
        
        <div class="answer" id="answer"></div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 3 + 2;
                
                star.style.setProperty('--size', `${size}px`);
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();

        // –û—Ç–≤–µ—Ç—ã —à–∞—Ä–∞
        const answers = [
            "–¥–∞, –∂–±",
            "–Ω–µ, –∂–±",
            "–Ω—É —á–µ—Ç —Ç–∞–∫–æ–µ, –∫–∞–∫ –±—É–¥—Ç–æ –Ω–µ",
            "–≤—Ä–æ–¥–µ –¥–∞",
            "–¥–∞–≤–∞–π —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø–æ–¥—É–º–∞–π, –∑–∞–µ–±–µ—à—å",
            "—è —Ç–≤–æ–∏ –≤–æ–ø—Ä–æ—Å—ã –∏ –≤ —Ö–≤–æ—Å—Ç, –∏ –≤ –≥—Ä–∏–≤—É",
            "–Ω—É —Ö—É–π –∑–Ω–∞–µ—Ç"
        ];
        
        // –°—Ç–∞–≤–∏–º —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const input = document.getElementById('question');
            if (input) {
                input.focus();
            }
        });

        // –û—Ç–∫–ª—é—á–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ñ–æ–∫—É—Å–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ
        const button = document.querySelector('button');
        if (button) {
            button.addEventListener('mousedown', function(e) {
                e.preventDefault(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Ñ–æ–∫—É—Å –Ω–∞ –∫–Ω–æ–ø–∫–µ
            });
        }
        
        function shakeBall() {
            const question = document.getElementById('question');
            const ball = document.getElementById('ball');
            const ballNumber = document.getElementById('ballNumber');
            const answer = document.getElementById('answer');
            
            if (!question.value.trim()) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å!');
                question.focus();
                return;
            }
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            question.blur();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç—Ä—è—Å–∫–∏
            ball.classList.add('shaking');
            ball.classList.add('thinking');
            
            // –ú–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—ã –≤–æ –≤—Ä–µ–º—è "–¥—É–º–∞–Ω–∏—è"
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 8) + 1;
                ballNumber.textContent = randomNum;
                spinCount++;
                
                if (spinCount > 15) {
                    clearInterval(spinInterval);
                    
                    ball.classList.remove('shaking');
                    ball.classList.remove('thinking');
                    
                    const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                    answer.innerHTML = `üé± ${randomAnswer}`;
                    
                    ballNumber.textContent = '8';
                    
                    // –ù–ï –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–∞–º –º–æ–∂–µ—Ç –∫–ª–∏–∫–Ω—É—Ç—å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                }
            }, 100);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —à–∞—Ä—É (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å —Ñ–æ–∫—É—Å)
        document.getElementById('ball').addEventListener('click', function() {
            // –ù–µ –¥–µ–ª–∞–µ–º –Ω–∏—á–µ–≥–æ, –ø—Ä–æ—Å—Ç–æ —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å
        });
    </script>
</body>
</html>
