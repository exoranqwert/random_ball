<!DOCTYPE html>
<html>
<head>
    <title>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            margin: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #4a2b7a;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .ball {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .ball:hover {
            transform: scale(1.05);
        }
        
        .ball-inner {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        
        .question-box {
            margin: 20px 0;
        }
        
        input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin: 10px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            width: 80%;
        }
        
        .answer {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 24px;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä</h1>
        
        <div class="ball" onclick="shakeBall()">
            <div class="ball-inner" id="ballNumber">8</div>
        </div>
        
        <div class="question-box">
            <input type="text" id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') shakeBall()">
            <button onclick="shakeBall()">üîÆ –°–ø—Ä–æ—Å–∏—Ç—å —à–∞—Ä</button>
        </div>
        
        <div class="answer" id="answer">
            –ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å...
        </div>
        
        <div class="history" id="history"></div>
    </div>

    <script>
        const answers = [
            "–¥–∞, –∂–±",
	    "–Ω–µ, –Ω—É –µ–≥–æ –Ω–∞—Ö—É–π",
            "–Ω—É —á–µ—Ç —Ç–∞–∫–æ–µ, –∫–∞–∫ –±—É–¥—Ç–æ –Ω–µ",
            "–ø–æ—Ö—É–π, –≥–∞–∑—É–π",
            "–¥–∞–≤–∞–π —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –ø–æ–¥—É–º–∞–π, –∑–∞–µ–±–µ—à—å",
            "–≤ –ø–∏–∑–¥—É",
            "–Ω—É —Ö—É–π –∑–Ω–∞–µ—Ç"
        ];
        
        let history = [];
        
        function shakeBall() {
            const question = document.getElementById('question').value;
            
            if (!question) {
                alert('–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å —Å–Ω–∞—á–∞–ª–∞!');
                return;
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∞
            const ball = document.querySelector('.ball');
            const ballNumber = document.getElementById('ballNumber');
            
            ball.style.transform = 'scale(0.9)';
            setTimeout(() => ball.style.transform = 'scale(1)', 200);
            
            // –ú–∞–≥–∏—è
            ballNumber.style.opacity = '0';
            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById('answer').innerHTML = `üé± ${randomAnswer}`;
                
                // –ú–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—É –Ω–∞ —à–∞—Ä–µ
                const randomNum = Math.floor(Math.random() * 8) + 1;
                ballNumber.textContent = randomNum;
                ballNumber.style.opacity = '1';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                history.unshift({
                    question: question,
                    answer: randomAnswer,
                    time: new Date().toLocaleTimeString()
                });
                
                if (history.length > 5) history.pop();
                
                updateHistory();
                
            }, 300);
        }
        
        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h4>üìú –ò—Å—Ç–æ—Ä–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤:</h4>';
            
            history.forEach(item => {
                historyDiv.innerHTML += `
                    <div class="history-item">
                        <small>${item.time}</small><br>
                        ‚ùì ${item.question}<br>
                        üé± ${item.answer}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
